<div class="uk-card uk-card-default uk-width-1-1@l uk-card-hover uk-margin-remove-bottom" uk-scrollspy="cls: uk-animation-slide-left;">
    <div class="uk-card-body">
      <div class="uk-grid-small uk-flex-middle" uk-grid>
        <div class="uk-width-auto">
          <mat-icon matListIcon>room</mat-icon>
        </div>

        <div class="uk-width-expand">
          <a [routerLink]="['/empreendimentos', empreendimento.id]">
          <h4 class="uk-margin-remove-bottom">{{empreendimento.razaoSocial}}</h4>
          <p class="uk-text-meta uk-margin-remove-bottom uk-margin-remove-top"><strong>Endere√ßo:</strong> {{empreendimento.endereco}}</p>
            <p class="uk-text-meta uk-margin-remove-top"><strong>Telefone:</strong> ({{empreendimento.ddd}}){{empreendimento.telefone}} </p>
          </a>
          <div uk-lightbox>
            <a class="uk-link-heading"
              href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4740.819266853735!2d9.99008871708242!3d53.550454675412404!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x3f9d24afe84a0263!2sRathaus!5e0!3m2!1sde!2sde!4v1499675200938"
              data-caption="razaoSocial" data-type="iframe">Ver no Mapa</a>
          </div>
          </div>
      </div>
    </div>
   </div>
